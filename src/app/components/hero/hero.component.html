<h1 class="animated fadeIn">{{ _heroe.nombre | uppercase }} <small>({{_heroe.aparicion | date: 'MMMM y' }})</small></h1>
<hr />
<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="_heroe.img" class="img-fluid" [alt]="_heroe.nombre" />
    <br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver</a>
  </div>
  <div class="col-md-8 animated fadeIn fast">
    <h3>{{_heroe.nombre}}</h3>
    <hr />
    <p>
      {{_heroe.bio}}
    </p>
    <p>
      {{_heroe.casa}}
    </p>
  </div>
</div>
